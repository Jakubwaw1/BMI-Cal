
<html> 
  <head>
    <title>
      Kalkulator BMI
    </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="global_styles.css">
 </head>
  <body>
<div class="container">
<div id="banner">
      <span>Kalkulator BMI</span>
</div>
<br />

    <h1>
       Oblicz swoje BMI
    </h1>

<form name="bmi_input" id="bmi_input">
Podaj wzrost w cm
  <input
  type="number"
  class="wzrost"
  id="wzrost"
  [(ngModel)]="wzrost"
  name="wzrost"
  required
  #wzrostForm="ngModel"
/>
<div
  class="alert"
  *ngIf="wzrostForm.invalid && wzrostForm.touched"
>
  Pole wzrost jest wymagane
</div>
</label>
Podaj wage w kg
<input
type="number"
class="waga"
id="waga"
[(ngModel)]="waga"
name="waga"
required
#wagaForm="waga"
/>
<div
class="alert"
*ngIf="wagaForm.invalid && wagaForm.touched"
>
Pole waga jest wymagane
</div>
</label>
<button
type="button"
class="przycisk"
style="background-color: red;"
(click)="formularz.resetForm()"
>
Resetuj
</button>
<button type="submit" class="przycisk" [disabled]="!formularz.form.valid">
Sprawd≈∫
</button>
</from>
</div>
</body>
</html>
